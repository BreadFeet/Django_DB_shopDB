<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Customer Update Page</h1>
    <form action="{% url 'custupdateimpl' %}" method="post">
        {% csrf_token %}
        ID <input type="text" name="id" readonly="true" value="{{cust.id}}"><br>
        PWD <input type="password" name="pwd" value="{[cust.pwd}}"><br>
        NAME <input type="text" name="name" value="{{cust.name}}"><br>
        <input type="submit" value="UPDATE">
    </form>
</body>
</html>
